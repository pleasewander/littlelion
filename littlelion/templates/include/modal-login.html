<!-- Modal -->
<div id="modalLogin" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="modalLoginLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3>Login</h3>
  </div>
  <div class="modal-body">
    <form id="loginInfo" class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="inputEmail">Email</label>
        <div class="controls">
          <input type="text" id="inputEmail" name="email" placeholder="Email">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputPassword">Password</label>
        <div class="controls">
          <input type="password" id="inputPassword" name="password" placeholder="Password">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a class="btn btn-inverse pull-left" href="/register">Create Account</a>
    <button class="btn btn-info" id='loginButton'>Login</button>
  </div>
</div>
